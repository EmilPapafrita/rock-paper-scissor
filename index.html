<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <title>RockPaperScissorGame</title>
</head>
<body> <!--Divided into multiple vertical section-->  

    <div class = "header"> <!-- Top bar for game title-->
        <h2>Rock, Paper, Scissor Game</h2>
    </div>

    <div class = "main"> <!-- user/computer scores and choices -->
        <div class="players">
            <div class = "user">
                <span id="userScore">0</span><h2>User</h2>
                <img src = "./images/theRock.png" id = "userImage">
            </div>

            <div class = "computer">
                <span id="compScore">0</span><h2>Computer</h2>
                <img src = "./images/scissor.png" id = "compImage">
            </div>
        </div>
    </div>

    <div id = "button" class = "rps"> <!-- three buttons for rps -->
        <div class = "options">
            <div class="rock"><button id="btn">Rock</button></div>
            <div class="paper"><button id="btn">Paper</button></div>
            <div class="scissor"><button id="btn">Scissor</button></div>
        </div>   
    </div>

    <div class = "results"> <!-- win or lose result text -->
        <h1>Click one of the buttons to start game!</h1>
    </div>
    
    <script src="javascript.js"></script> <!-- Moved to bottom for game to run properly-->
</body>
</html>
