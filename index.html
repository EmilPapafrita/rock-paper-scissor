<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <title>RockPaperScissorGame</title>
</head>
<body>
    <div class = "header">
        <h2>Rock, Paper, Scissor Game</h2>
    </div>

    <div class = "main">
        <div class="players">
            <div class = "user">
                <h1>User</h1>
                <img src = "./images/rock.png">
            </div>

            <div class = "computer">
                <h1>Computer</h1>
                <img src = "./images/rock.png">
            </div>
        </div>
    </div>

    <div id = "button" class = "rps">
        <div class = "options">
            <div class="rock"><button id="btn">Rock</button></div>
            <div class="paper"><button id="btn">Paper</button></div>
            <div class="scissor"><button id="btn">Scissor</button></div>
        </div>   
    </div>

    <div class = "results">
        <h1>Click one of the buttons to start game!</h1>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
