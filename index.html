<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <title>RockPaperScissorGame</title>
</head>
<body>
    <script src="javascript.js"></script>

    <div class = "header">
        <h2>Rock, Paper, Scissor Game</h2>
    </div>

    <div class = "main">
        <div class="players">
            <div class = "user">
                <h1>User</h1>
                <img src = "./images/rock.png">
            </div>

            <div class = "computer">
                <h1>Computer</h1>
                <img src = "./images/rock.png">
            </div>
        </div>
    </div>

    <div class = "rps">
        <div class = "options">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissor</button>
        </div>   
    </div>

    <div class = "results"><h1>Winner!</h1></div>

</body>
</html>
